<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/customers}"> List Customer</a>
<form  action="" th:action="@{/customers/create}" method="post" th:object="${customer}">
    <fieldset>
        <legend>Create Customer:</legend>
        <label for="name">Customer name:</label>
        <input type="text" id="name" name="name" th:field="*{name}"><br><br>
        <label for="address">Customer address:</label>
        <input type="text" id="address" name="address" th:field="*{address}"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}"><br><br>
        <label for="province">Province:</label>
        <input type="text" id="province" name="province" th:field="*{province}"><br><br>
        <input type="submit" value="Submit">
    </fieldset>
</form>
</body>
</html>
