<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Edit Smartphone</title>

</head>
<body>
<div id="container">
    <h1>Edit City</h1>
    <div>
        <p>Here you can edit City info:</p>
        <div id="sBlogFromResponse" th:text="${messages}"></div>
    </div>
    <form id="editBlogForm" onsubmit="return validate()" th:object="${cityEdit}" th:action="@{/city/edit/}" method="post">
        <table>
            <tbody>
            <tr>
                <td>id:</td>
                <td>
                    <input id="id" th:field="*{id}">
                </td>
            </tr>

            <tr>

                <td>Name:</td>
                <td>
                    <input id="name" th:field="*{name}">
                </td>
            </tr>
            <tr>
                <td>Area:</td>
                <td><input id="area" th:field="*{area}" /></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><select th:field="*{country}">
                    <option th:each="c:${listCountry}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
                </td>
            </tr>
            <tr>
                <td>GDP:</td>
                <td><input id="gdp" th:field="*{gdp}"/></td>
            </tr>
            <tr>
                <td>Population:</td>
                <td><input id="population" th:field="*{population}"/></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><textarea id="description" th:field="*{description}"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" onclick="validate()" value="Edit" /></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </form>
    <a th:href="@{/}">List</a>
</div>
<script  type="text/javascript" src="../js/validate.js" ></script>
</body>
</html>
