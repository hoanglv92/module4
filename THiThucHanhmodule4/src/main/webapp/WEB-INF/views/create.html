<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Edit Smartphone</title>

</head>
<body>
<div id="container">
    <h1>Edit City</h1>
    <div>
        <p>Here you can edit City info:</p>
        <div id="sBlogFromResponse" th:text="${message}"></div>
    </div>
    <form id="editBlogForm" onsubmit="return validate1()" th:object="${cityCreate}" th:action="@{/city/create/}" method="post">
        <table>
            <tbody>

            <tr>
                <td>Name:</td>
                <td>
                    <input id="name" th:field="*{name}">
                </td>
            </tr>
            <tr>
                <td>Area:</td>
                <td><input id="area" th:field="*{area}" /></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><select th:field="*{country}">
                    <option th:each="c:${listCountry}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
                </td>
            </tr>
            <tr>
                <td>GDP:</td>
                <td><input id="gdp" th:field="*{gdp}"/></td>
            </tr>
            <tr>
                <td>Population:</td>
                <td><input id="population" th:field="*{population}"/></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><textarea id="description" th:field="*{description}"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit"  value="Create" /></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </form>
    <a th:href="@{/}">List</a>
</div>
<script type="text/javascript">
    function validate1() {
        let name=document.getElementById("name").value;
        let area=document.getElementById("area").value;
        let gdp=document.getElementById("gdp").value;
        let population=document.getElementById("population").value;
        let description=document.getElementById("description").value;

        if (name===""){
            alert("name not null");
            return false;
        }
        if (area===""){
            alert("area not null");
            return  false;
        }
        if (!area.parseFloat()){
            alert("are not number");
            return  false;
        }else if (area.parseInt()<0){
            alert("are not min 0");
            return  false;
        }

        if (gdp===""){
            alert("gdp not null");
            return false;
        }
        if (!gdp.parseFloat()){
            alert("gdp not number");
            return  false;
        }else if (gdp.parseInt()<0){
            alert("gdp not min 0");
            return  false;
        }
        if (population===""){
            alert("population not null");
            return false;
        }
        if (!population.parseFloat()){
            alert("population not number");
            return  false;
        }else if (population.parseInt()<=0){
            alert("population not min 0");
            return  false;
        }

        if (description===""){
            alert("description not null");
            return false;
        }

        return true;

    }
</script>

</body>
</html>
