<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/}">Home</a>

<table th:object="${cityview}">
    <tr>
        <th>Name</th>
        <th>Country</th>
        <th>Area</th>
        <th>GDP</th>
        <th>Population</th>
        <th>Description</th>
    </tr>
    <tr>
        <td th:text="${cityview.name}"></td>
        <td th:text="${cityview.country.name}"></td>
        <td th:text="${cityview.area}"></td>
        <td th:text="${cityview.gdp}"></td>
        <td th:text="${cityview.population}"></td>
        <td th:text="${cityview.description}"></td>
    </tr>
</table>

</body>
</html>
