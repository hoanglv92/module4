<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Blog</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#newblogForm').submit(function (event) {
                var name = $('#name').val();
                var json = {"name": name};
                $.ajax({
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    type: "POST",
                    data: JSON.stringify(json),
                    url: "/blog/create",
                    success: function (kindofbook) {
                        var respContent = "";
                        respContent += "<span class='success'>kindofbook was created: [";
                        respContent += kindofbook.name + " ]</span>";
                        $("#blogFromResponse").html(respContent);
                    }
                });
                event.preventDefault();
            });
        });
    </script>
</head>
<body>
<div class="container">
    <h1>Edit User</h1>
    <div>
        <p>Here you can Edit User :</p>
        <div id="blogFromResponse" th:text="${message}"></div>
    </div>
    <form id="newblogFrom" th:action="@{/admin/user/edit/}" th:object="${users}" method="post">
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" class="form-control" id="id" name="username" th:field="*{id}">
        </div>
        <div class="form-group">
            <label for="username">Name:</label>
            <input type="text" class="form-control" id="username" name="username" th:field="*{userName}">
        </div>

        <div class="form-group">
            <label for="password">PassWord:</label>
            <input type="text" class="form-control" id="password" name="password" th:field="*{passWord}">
        </div>

        <div class="form-group">
            <label for="rePass">RePassWord:</label>
            <input type="text" class="form-control" id="rePass" name="rePass" th:field="*{rePass}">
        </div>

        <div class="form-group">
            <label for="fistname">FistName:</label>
            <input type="text" class="form-control" id="fistname" name="fistname" th:field="*{fistName}">
        </div>

        <div class="form-group">
            <label for="lastName">LastName:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="email" th:field="*{email}">
        </div>

        <div class="form-group">
            <label for="phoneNumber">PhoneNumber:</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}">
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" th:field="*{address}">
        </div>

        <div class="form-group">
            <label for="role">Role:</label>
            <select th:field="*{role}">
                <option type="text" class="form-control" id="role" name="loaisach" th:each="kind:${roleSelect}" th:value="${kind.id}" th:text="${kind.role}">
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <a th:href="@{/admin/listuser/1}">List User</a>||
    <a th:href="@{/admin/1}">Home</a>

</div>


</body>
</html>
