
<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Edit User</title>
<!-- BOOTSTRAP STYLES-->
<link href="admin/css/bootstrap.css" rel="stylesheet" />
<!-- FONTAWESOME STYLES-->
<link href="admin/css/font-awesome.css" rel="stylesheet" />
<!-- CUSTOM STYLES-->
<link href="admin/css/custom.css" rel="stylesheet" />
<!-- GOOGLE FONTS-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css' />
</head>
<body>
	<div id="wrapper">
		<div th:replace="~{nav-bar::nav-bar}"></div>

		<!-- /. NAV TOP  -->
		<div th:replace="~{slide-bar::slide-bar}"></div>
		<!-- /. NAV SIDE  -->
		<div id="page-wrapper">
			<div id="page-inner">
				<div class="row">
					<div class="col-md-12">
						<h2>Edit User</h2>
						<h5>You can edit info user in here</h5>
					</div>
				</div>
				<!-- /. ROW  -->
				<hr />
				<div class="row">
					<div class="col-md-12">
						<!-- Form Elements -->
						<div class="panel panel-default">
							<div class="panel-heading">Info you can change</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-6">
										<h3>User:</h3>
										<c:url value="/admin/user/edit" var="edit"></c:url>
										<form role="form" action="${edit }" method="post"
											enctype="multipart/form-data">
											<input name="id" value="${user.id }" type="text" hidden="">
											<div class="form-group">
												<label>User Name:</label> <input class="form-control"
													value="${user.username }" name="username" />
											</div>
											<div class="form-group">
												<label>Password</label> <input class="form-control"
													value="${user.password }" type="password" name="password" />
											</div>
											<div class="form-group">
												<label>Email:</label> <input class="form-control"
													value="${user.email }" name="email" />
											</div>
											<div class="form-group">
												<label>Role</label>
												<div class="checkbox">
													<label> <input type="radio" value="1" name="role" />Admin
													</label> <br> <label> <input type="radio" value="2"
														name="role" checked="checked"/>Client
													</label>
												</div>

											</div>

											<div class="form-group">
												<label>Choose Avatar</label> <input type="file"
													name="avatar" />
											</div>
											<button type="submit" class="btn btn-default">Edit</button>
											<button type="reset" class="btn btn-primary">Reset</button>
										</form>



									</div>
								</div>
							</div>
						</div>
						<!-- End Form Elements -->
					</div>
				</div>
				<!-- /. ROW  -->
				<div class="row">
					<div class="col-md-12"></div>
				</div>
				<!-- /. ROW  -->
			</div>
			<!-- /. PAGE INNER  -->
		</div>
		<!-- /. PAGE WRAPPER  -->
	</div>
	<!-- /. WRAPPER  -->
	<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
	<!-- JQUERY SCRIPTS -->
	<script src="admin/js/jquery-1.10.2.js"></script>
	<!-- BOOTSTRAP SCRIPTS -->
	<script src="admin/js/bootstrap.min.js"></script>
	<!-- METISMENU SCRIPTS -->
	<script src="admin/js/jquery.metisMenu.js"></script>
	<!-- CUSTOM SCRIPTS -->
	<script src="admin/js/custom.js"></script>

</body>
</html>
